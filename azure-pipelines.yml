trigger:
- none

pr:
  branches:
    include:
    - main

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    git log -n 2
  displayName: 'Run a multi-line script'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Write-Host $(System.PullRequest.PullRequestId)'


# - task: PowerShell@2
#   inputs:
#     targetType: 'inline'
#     script: ''

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $var = GET https://dev.azure.com/prashantrawat0560/DeadPool/_apis/git/repositories/$(Build.Repository.ID)/pullrequests/$(System.PullRequest.PullRequestId)?api-version=7.0
      
      Write-Host $var

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $AzureDevOpsPAT = baj5swaz3wzz7lz54s3luewfnrejsqab2kgx666ycrapldmomaoa
      $OrganizationName = "prashantrawat0560"
      $RepositoryId = $(Build.Repository.ID)
      
      $AzureDevOpsAuthenicationHeader = @{Authorization = 'Basic ' + [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(":$($AzureDevOpsPAT)")) }
      
      $OrgUri = "https://dev.azure.com/$($OrganizationName)/" 
      $FullUri = $OrgUri + '_apis/git/repositories/' + $RepositoryId + '/pullrequests/?searchCriteria.status=completed&api-version=6.1-preview&$top=500'
      
      (Invoke-RestMethod -Uri $FullUri -Method get -Headers $AzureDevOpsAuthenicationHeader).value | ConvertTo-csv -NoTypeInformation -Delimiter "`t" | Out-File C:\Temp\PRs.csv